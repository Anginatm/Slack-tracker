version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - npm install
    build:
      commands:
        - echo "Building frontend application..."
        - npm run build
        - echo "Frontend build completed - dist directory is ready"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
